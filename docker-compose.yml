version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tayseer-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tayseer
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: tayseer-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tayseer
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tayseer-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tayseer
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: tayseer
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tayseer

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: tayseer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tayseer

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tayseer-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - .:/var/www
    networks:
      - tayseer
    depends_on:
      - app
      - redis

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tayseer-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: /bin/sh -c "while true; do php artisan schedule:run; sleep 60; done"
    volumes:
      - .:/var/www
    networks:
      - tayseer
    depends_on:
      - app

networks:
  tayseer:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
